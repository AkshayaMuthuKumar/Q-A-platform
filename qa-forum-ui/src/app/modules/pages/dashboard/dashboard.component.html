<div class="container">
  <div class="row headerArea">
  <div class="col-md-10">
  <h1>Recent questions</h1>
  </div>
  <div class="col-md-2">
  <a (click)="ask()" class="btn askQuestion">Ask Question</a>
  </div>
  </div>
  <div *ngIf="questions">
  <div *ngFor="let question of questions" class="questionCard">
  <div class="row">
  
  <div class="col-md-10">
  <a (click)="navigateToQuestion(question.Id)" style=" color: black; cursor: pointer;">
  <h4>{{question.Value}}</h4>
  </a>
  </div>
  </div>
  <div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-10">
  {{question.Description}}
  </div>
  </div>
  <div class="row">
  <div class="col-md-6">
  </div>
  <div class="col-md-6">
  <p class="card-text">
  <span class="fa fa-pencil-square-o padding-right-5"> </span> <span class="padding-right-20">{{question.CreatedDate}}</span>
  <span class="fa fa-user padding-right-5"></span> <span>{{question.UserId}}</span>
  </p>
  </div><br>
  <div class="col-md-2">
    <button (click)="navigateToQuestion(question.Id)" class="likeBtn">
    <span class="fa fa-thumbs-o-up padding-bottom-7" aria-hidden="true"></span>
    <span>{{question.UpVote}}</span>
    </button>
    <button (click)="navigateToQuestion(question.Id)" class="dislikeBtn">
    <span class="fa fa-thumbs-o-down padding-bottom-7" aria-hidden="true"></span>
    <span class="count">{{question.DownVote}} </span>
    </button>
    </div>
  </div><br>
  </div>
  </div>
