
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
<div>
  <h1>Add your answers</h1>
</div>
<div class="form-group">
  <textarea   id="answer"  [(ngModel)]="answer"  class="form-control" rows="3" placeholder="Answer title goes here"></textarea><br><br>
  <textarea   id="description" [(ngModel)]="description" class="form-control" rows="3" placeholder="Description goes here"></textarea><br>
  <button (click)="createAnswer()"class="btn btn-danger">Add Answer</button>
  <a (click)="comment()" class="btn btn-danger" style="cursor: pointer;">Add Comment</a>

</div>
</body>
